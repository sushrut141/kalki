name: Build And Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS Files
        run: git lfs pull

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ca-certificates \
            cmake \
            git-lfs \
            pkg-config \
            ninja-build \
            libabsl-dev \
            protobuf-compiler \
            libprotobuf-dev \
            libgrpc++-dev \
            protobuf-compiler-grpc \
            libsqlite3-dev \
            libcurl4-openssl-dev \
            libzstd-dev \
            libgtest-dev \
            libopenblas-dev \
            liblapack-dev

      - name: Build FAISS
        run: |
          git clone --depth=1 https://github.com/facebookresearch/faiss.git /tmp/faiss
          cmake -S /tmp/faiss -B /tmp/faiss/build \
            -DBUILD_TESTING=OFF \
            -DFAISS_ENABLE_GPU=OFF \
            -DFAISS_ENABLE_PYTHON=OFF \
            -DBUILD_SHARED_LIBS=ON
          cmake --build /tmp/faiss/build -j"$(nproc)"
          sudo cmake --install /tmp/faiss/build --prefix /usr/local

      - name: Build llama.cpp
        run: |
          git clone --depth=1 https://github.com/ggml-org/llama.cpp.git /tmp/llama.cpp
          cmake -S /tmp/llama.cpp -B /tmp/llama.cpp/build -DBUILD_SHARED_LIBS=ON
          cmake --build /tmp/llama.cpp/build -j"$(nproc)"
          sudo cmake --install /tmp/llama.cpp/build --prefix /usr/local

      - name: Configure
        run: cmake -S . -B build -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=/usr/local

      - name: Build
        run: cmake --build build -j"$(nproc)"

      - name: Test
        run: ctest --test-dir build --output-on-failure
